<!DOCTYPE HTML>

<html>
	<head>
		<title>ベジエキャンペーン</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="assets/css/main.css" />
		<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
	</head>
	<body>
		<!--abinash-->
		<article class="container box style3">
			<div class="cv_title">
					<p>応募の詳細はこちら！</p> 
			</div>
			<form method="post" action="#">
				<div class="row" style="margin :0 auto;">
					<div class="borderline">
					<label>会社名</label>
						<div class="12u 12u$(mobile)"><input type="text" class="text" name="companyname" placeholder="会社名" /></div>
					</div>
					<div class="borderline">
					<label>会社住所</label>
					<div class="12u 12u$(mobile)"><input type="text" class="text" name="companyaddress" placeholder="会社住所" /></div>
					</div>
					<div class="borderline">
					<label>名前</label>
					<div class="12u 12u$(mobile)"><input type="text" class="text" name="name" placeholder="名前" /></div>
						</div>
					<div class="borderline">
					<label>メールアドレス</label>
					<div class="12u 12u$(mobile)"><input type="text" class="text" name="mailaddress" placeholder="メールアドレス" /></div>
						</div>
					<div class="borderline">
					<label>SNSアカウント</label>
					<div class="12u 12u$(mobile)"><input type="text" class="text" name="snsaccount" placeholder="SNSアカウント" /></div>
						</div>
					<label>応募動機</label>
					<div class="12u$ 12u$(mobile)">
						<textarea name="message" placeholder="応募動機"></textarea>
					</div>
					<div class="12u$ 12u$(mobile)">
						<ul >
							<input style ="width: 100%;" type="submit" value="応募する" />
						</ul>
					</div>
			</form>
		</article>		 
		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>
			<script src="assets/js/jquery.poptrox.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/util.js"></script>
			<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
			<script src="assets/js/main.js"></script>

	</body>
</html>
